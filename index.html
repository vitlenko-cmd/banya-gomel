<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Мастер по отделке бань и саун в Гомеле</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gray-50">

  <!-- Header -->
  <header class="bg-white shadow">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <div>
        <h1 class="text-2xl font-bold text-amber-700">Мастер по отделке бань и саун</h1>
        <p class="text-gray-600">Гомель — качество проверенное временем</p>
      </div>
      <button onclick="openModal('Заказать звонок')" 
              class="bg-amber-600 hover:bg-amber-700 text-white font-bold py-2 px-6 rounded-lg">
        Заказать звонок
      </button>
    </div>
  </header>

  <!-- Hero -->
  <section class="bg-gradient-to-r from-amber-600 to-orange-600 text-white py-20 text-center">
    <div class="container mx-auto px-4">
      <h2 class="text-4xl font-bold mb-4">Профессиональная отделка бань и саун в Гомеле</h2>
      <p class="text-xl max-w-2xl mx-auto mb-6">
        Превращаем готовые бани и сауны в уютные и функциональные пространства
      </p>
      <button onclick="openModal('Общая заявка на отделку')" 
              class="bg-white text-amber-700 font-bold py-3 px-8 rounded-lg">
        Оставить заявку
      </button>
    </div>
  </section>

  <!-- Modal Form -->
  <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
    <div class="bg-white rounded-xl p-6 w-full max-w-md mx-4">
      <div class="flex justify-between items-center mb-4">
        <h3 id="modal-title" class="text-xl font-bold text-gray-800">Оставить заявку</h3>
        <button onclick="closeModal()" class="text-gray-500 hover:text-gray-700">
          <i class="fas fa-times text-xl"></i>
        </button>
      </div>
      <form action="https://formsubmit.co/5922999@mail.ru" method="POST">
        <input type="hidden" name="_subject" id="form-subject" value="Новая заявка">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_next" value="https://formsubmit.co/thanks">
        
        <div class="mb-4">
          <input type="text" name="name" placeholder="Ваше имя" required class="w-full px-4 py-3 rounded-lg border border-gray-300">
        </div>
        <div class="mb-4">
          <input type="tel" name="phone" placeholder="+375 (29) 123-45-67" required class="w-full px-4 py-3 rounded-lg border border-gray-300">
        </div>
        <div class="mb-4">
          <textarea name="message" placeholder="Дополнительно" rows="3" class="w-full px-4 py-3 rounded-lg border border-gray-300"></textarea>
        </div>
        <button type="submit" class="w-full bg-amber-600 hover:bg-amber-700 text-white font-bold py-3 px-4 rounded-lg">
          Отправить
        </button>
      </form>
    </div>
  </div>

  <script>
    function openModal(title) {
      document.getElementById('modal-title').textContent = title;
      document.getElementById('form-subject').value = title;
      document.getElementById('modal').classList.remove('hidden');
      document.body.style.overflow = 'hidden';
    }
    function closeModal() {
      document.getElementById('modal').classList.add('hidden');
      document.body.style.overflow = 'auto';
    }
    document.getElementById('modal').addEventListener('click', function(e) {
      if (e.target === this) closeModal();
    });
  </script>

</body>
</html>
